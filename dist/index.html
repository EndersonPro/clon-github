<!DOCTYPE html>
<html lang="es">

<head>
    <title>Github Clone</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
</head>

<body>
    <!-- Navegacion -->
    <nav class="navbar nav-light bg-light">
        <a href="/" class="navbar-brand">
            <i class="fab fa-github"></i> GitHub Client
        </a>
        <form class="form-inline my-2 my-lg-0" id="userForm">
            <input id="textSearch" type="search" class="form-control mr-sm-2" autofocus placeholder="Search ">
            <button type="submit" class="btn btn-outline-success my-2 my-sm-0">Search</button>
        </form>
    </nav>

    <div class="container">
        <div class="row">
            <div id="profile" class="col-md-4">

            </div>
            <div  class="col-md-8">
                <div id="repositories"></div>
            </div>
        </div>
    </div>

<script type="text/javascript" src="bundle.js"></script></body>
</html>
